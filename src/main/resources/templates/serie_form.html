<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Form</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <link href="../css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="d-flex" id="wrapper">

    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading text-center text-danger mt-4">
            <h3>Fala Série</h3>
        </div>
        <div class="list-group list-group-flush">
            <a class="btn btn-danger mx-4 mb-4 mt-4" href="/">Séries</a>
            <a class="text-dark fixed-bottom mx-4 mb-4 mt-4" href="/">Sair</a>
        </div>
    </div>

    <!-- Page content wrapper-->

    <div id="page-content-wrapper">
        <h1 class="mt-4 mb-4 mt-4 p-4 m-4">Adicionar Uma Série</h1>
        <div class="border-top border-2 border-danger mt-4 mb-4"></div>
        <form th:action="@{/save}" method="post" th:object="${serie}" style="max-width: 500px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Título</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{title}" type="text"/>
                    </div>
                </div>
            </div>

            <div class="border border-secondary rounded p-3 mt-4 mb-4">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Descrição</label>
                    <div class="col-sm-8">
                        <input class="form-control p-5" th:field="*{description}" type="text"/>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-secondary m-2">Salvar</button>
            <button type="button" href="/" class="btn btn-light border m-2">Cancelar</button>

        </form>
    </div>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
