<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>[[${pageTitle}]]</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="d-flex" id="wrapper">

    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading text-center text-danger mt-4">
            <h3>Fala Série</h3>
        </div>
        <div class="list-group list-group-flush">
            <a class="btn btn-danger mx-4 mb-4 mt-4" th:href="@{/series}"> Séries </a>
            <a class="text-dark fixed-bottom mx-4 mb-4 mt-4" th:href="@{/logout}"> Sair </a>
        </div>
    </div>

    <!-- Page content wrapper-->

    <div class="container-fluid justify-content-center " id="page-content-wrapper">
        <h1 class="mt-4 mb-4 mt-4 p-4 m-4">Adicionar Uma Série</h1>
        <div class="border-top border-2 border-danger mt-4 mb-4"></div>

        <form class="float-start m-4 " th:action="@{/series/save}" method="post" th:object="${serie}"
              style="max-width: 500px; margin: 0 auto;">

            <input th:field="*{id}" type="hidden"/>

            <div class="border border-secondary rounded p-3">
                <div class="d-flex p-2 form-group row">
                    <label class="col-sm-4 col-form-label">Título</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{title}" type="text"/>
                    </div>
                </div>
            </div>

            <div class="border border-secondary rounded p-3 mt-4 mb-4">
                <div class="d-flex p-2 form-group row">
                    <label class="col-sm-4 col-form-label">Descrição</label>
                    <div class="col-sm-8">
                        <textarea class="form" th:field="*{description}" rows="5"></textarea>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-secondary m-2">Salvar</button>

            <a th:href="@{/series}" class="text-dark m-2">Cancelar</a>
        </form>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
