<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Signup</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="text-center">

  <br><br><br><br><br><br><br>
  <div class="d-flex justify-content-center text-center flex-column" id="wrapper">
    <main class="form-signin w-25 m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal">Criar Conta</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInputUsername" placeholder="your-name">
          <label for="floatingInputEmail">Nome</label>
        </div><br>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
          <label for="floatingInputEmail">Email</label>
        </div><br>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInputEmailRepeat" placeholder="name@example.com">
          <label for="floatingInputEmailRepeat">Confirme seu E-mail*</label>
        </div><br>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Senha</label>
        </div><br>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPasswordRepeat" placeholder="Password">
          <label for="floatingPassword">Repita Sua Senha*</label>
        </div><br>
        <button class="w-100 btn btn-lg btn-danger" type="submit">Cadastrar</button>
        <div class="mb-4 mt-4">
          <a class="text-dark" href="/login"> Ir para login </a>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
      </form>
    </main>

  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
