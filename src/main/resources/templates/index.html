<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Audax CRUD Series</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading text-center text-danger mt-4">
                    <h3>Fala Série</h3>
                </div>
                <div class="list-group list-group-flush">
                    <a class="btn btn-danger mx-4 mb-4 mt-4" href="/">Séries</a>
                    <a class="text-dark fixed-bottom mx-4 mb-4 mt-4" href="/">Sair</a>
                </div>
            </div>
            <!-- Page content wrapper-->

            <div id="page-content-wrapper">

                <div class="container-fluid">
                    <h1 class="mt-4 mb-4 mt-4 p-4 m-4">Pesquise uma série</h1>
                    <div class="row no-gutters">
                        <div class="col-12 col-sm-6 col-md-8">
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite o nome da série que deseja procurar">
                            </div>
                        </div>
                        <div class="col-6 col-md-4">
                            <a class="text-secondary align-middle" th:href="@{/}"> Pesquisar </a>
                        </div>
                    </div>


                    <div class="border-top border-2 border-danger mt-4 mb-4"></div>
                    <div class="d-flex justify-content-between">
                    <h4 class="mx-2 mb-4 mt-4">Séries</h4>
                            <a class="mx-4 mb-4 mt-4 text-dark" th:href="@{/adicionar}">
                                Adicionar Série
                            </a>
                    </div>

                    <div class="container-fluid">
                    <table class="table">
                        <thead class="bg-danger mx-5">
                            <tr>
                                <th class="text-light">ID</th>
                                <th class="text-light">Nome</th>
                                <th class="text-light">Descrição</th>
                                <th class="text-light">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="serie : ${listSeries}">
                            <tr>
                                <td>[[${serie.id}]]</td>
                                <td>[[${serie.title}]]</td>
                                <td>[[${serie.description}]]</td>
                                <td>
                                    <!-- Modal -->
                                    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <h3>Deseja mesmo excluir?</h3>
                                                    <p>Essa opção não pode ser desfeita</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Excluir</button>
                                                    <!--data-bs-toggle="modal" data-bs-target="#Modal"-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <a class="mr-3 text-dark" th:href="@{'/editar/' + ${serie.id}}">Editar</a>
                                    <a class="text-dark" th:href="@{'/excluir/' + ${serie.id}}" >Excluir </a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/scripts.js"></script>
    </body>
</html>
